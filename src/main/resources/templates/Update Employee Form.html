<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
 <!-- Bootstrap CSS for styling -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- Custom styles -->
 <style>
    /* Center-aligns the heading and adds a background color */
    h1 {
        text-align: center;
        background-color: rgb(0, 98, 255);
        color: white;
        padding: 5px;
    }

 </style>
<body>
     <!-- Main heading for the page -->
     <h1>Employee Management System</h1><br>
     <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="/home">Home</a>
        </li>
      </ul>
     <!-- Container to center-align the form and add margins -->
     <div class="container">
         <!-- Subheading for the form -->
         <h3>Update Employee Information:</h3>
 
         <!-- Form for updating an Employee -->
         <form th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
             <!-- Employee First name input field -->
             <div class="mb-3">
                 <label class="form-label">First Name</label>
                 <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name" required>
                 <!-- Display validation errors for first name -->
                 <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
             </div>
 
             <!-- Employee Last name input field -->
             <div class="mb-3">
                 <label class="form-label">Last Name</label>
                 <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter Last Name">
                 <!-- Display validation errors for last name -->
                 <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
             </div>
 
             <!-- Email input field -->
             <div class="mb-3">
                 <label class="form-label">Email</label>
                 <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email" required>
                 <!-- Display validation errors for email -->
                 <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
             </div>

             <!-- Phone No input field -->
             <div class="mb-3">
                <label class="form-label">Phone No</label>
                <input type="number" th:field="*{phoneNo}" id="phoneNo" class="form-control" placeholder="Enter Phone No" required>
                <!-- Display validation errors for Phone No -->
                <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
            </div> 

             <!-- Salary input field -->
             <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" th:field="*{salary}" id="salary" class="form-control" placeholder="Enter Salary" required>
                <!-- Display validation errors for Salary -->
                <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
            </div>

             <!-- Department input field -->
             <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" th:field="*{department}" id="department" class="form-control" placeholder="Enter Department" required>
                <!-- Display validation errors for department -->
                <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></span>
            </div>

             <!-- Role input field -->
             <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" th:field="*{role}" id="role" class="form-control" placeholder="Enter Role">
                <!-- Display validation errors for role -->
                <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
            </div>

            <!-- Location input field -->
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" th:field="*{location}" id="location" class="form-control" placeholder="Enter Location">
                <!-- Display validation errors for Location -->
                <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
            </div>

             <!-- Submit button for the form -->
             <button type="Update" class="btn btn-primary">Update</button>
         </form>
     </div>

     <!-- Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
