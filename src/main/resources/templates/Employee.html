<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the webpage -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Homepage</title>
    <style>
      /* Custom styles for the page */
      body {
        text-align: center; /* Center-align text */
      }
      h1 {
        background-color: rgb(0, 98, 255); /* Background color for the header */
        color: white; /* Text color for the header */
        padding: 5px; /* Padding around the header text */
      }
    </style>
</head>
<body>
    <!-- Main header for the page -->
    <h1>Employee Records</h1>
    
    <!-- Navigation bar -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="/home">Home</a> <!-- Link to the home page -->
        </li>
    </ul>
    
    <!-- Main content container -->
    <div class="container mt-4">
        <!-- Table for displaying employee records -->
        <table class="table">
            <!-- Table header with column names -->
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No</th>
                <th scope="col">Salary</th>
                <th scope="col">Department</th>
                <th scope="col">Role</th>
                <th scope="col">Location</th> 
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <!-- Employee data rows should be added here -->
                <tr>
                    <td th:text="${employee.id}"></td> <!-- Employee ID -->
                    <td th:text="${employee.firstName}"></td> <!-- Employee First Name -->
                    <td th:text="${employee.lastName}"></td> <!-- Employee Last Name -->
                    <td th:text="${employee.email}"></td> <!-- Employee Email -->
                    <td th:text="${employee.phoneNo}"></td> <!-- Employee Phone Number -->
                    <td th:text="${employee.salary}"></td> <!-- Employee Salary -->
                    <td th:text="${employee.department}"></td> <!-- Employee Department -->
                    <td th:text="${employee.role}"></td> <!-- Employee Role -->
                    <td th:text="${employee.location}"></td> <!-- Employee Location -->
                    <td>
                        <a th:href="@{/update/{id}(id=${employee.id})}" type="button" class="btn btn-success">Update</a> <!-- Link to update employee record -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript bundle for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
