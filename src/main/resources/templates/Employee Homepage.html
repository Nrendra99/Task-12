<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Homepage</title>
</head>
<style>
  /* Inline CSS for custom styling */
  body {
    text-align: center; /* Center-align text on the page */
  }
  h1 {
    background-color:  rgb(0, 98, 255);
    color: white; /* White text color for the header */
    padding: 5px; /* Padding around the text */
  }
</style>
<body>
  <header>
   <h1>Employee Management system</h1>
  </header>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/addEmployee">Add New Employee</a>
    </li>
  </ul>

    <!-- Container for the employee table -->
    <div class="container mt-4">
        <!-- Table to display employee records -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th> <!-- Column for employee ID -->
                <th scope="col">First Name</th> <!-- Column for employee first name -->
                <th scope="col">Last Name</th> <!-- Column for employee last name -->
                <th scope="col">Email</th> <!-- Column for employee email -->
                <th scope="col">Phone No</th> <!-- Column for employee phone number -->
                <th scope="col">Salary</th> <!-- Column for employee salary -->
                <th scope="col">Department</th> <!-- Column for employee department -->
                <th scope="col">Role</th> <!-- Column for employee role -->
                <th scope="col">Action</th> <!-- Column for action buttons -->
              </tr>
            </thead>
            <tbody>
              <!-- Iterate over each employee object -->
              <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td> <!-- Display employee ID -->
                <td th:text="${employee.firstName}"></td> <!-- Display employee first name -->
                <td th:text="${employee.lastName}"></td> <!-- Display employee last name -->
                <td th:text="${employee.email}"></td> <!-- Display employee email -->
                <td th:text="${employee.phoneNo}"></td> <!-- Display employee phone number -->
                <td th:text="${employee.salary}"></td> <!-- Display employee salary -->
                <td th:text="${employee.department}"></td> <!-- Display employee department -->
                <td th:text="${employee.role}"></td> <!-- Display employee role -->
                <td>
                  <!-- Link to update employee details -->
                  <a th:href="@{/update/{id}(id=${employee.id})}" type="button" class="btn btn-success">Update</a>
                  <!-- Hidden form for deletion with a POST method -->
                  <form th:action="@{/delete/{id}(id=${employee.id})}" method="post" style="display:inline;">
                      <input type="hidden" name="_method" value="post" />
                      <!-- Button to trigger the deletion form -->
                      <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                  <a th:href="@{/employee/{id}(id=${employee.id})}" type="button" class="btn btn-primary">View</a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts for Bootstrap JavaScript functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
